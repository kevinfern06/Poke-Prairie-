<!DOCTYPE html>
<html lang="fr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neo-Dex Team Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'retro': ['"Press Start 2P"', 'cursive'],
              'sans': ['Inter', 'sans-serif'],
            },
            colors: {
              'prairie-grass': '#bef264',   // Lime-300
              'prairie-dark': '#14532d',    // Emerald-900
              'prairie-soil': '#a16207',    // Yellow-700
              'prairie-sky': '#bae6fd',     // Sky-200
              'prairie-accent': '#f97316',  // Orange-500
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Default base - matching the dark theme */
        background-color: #0f172a; 
        color: #f3f4f6;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #059669; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #047857; 
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      .dark .glass-panel {
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "html2canvas": "https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.esm.js"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
